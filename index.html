        const RANK_PRODUCTS = [
            { id: 'tiger', name: 'TIGER', price: 239, type: 'rank', icon: Icons.Zap, color: 'from-orange-400 to-amber-500', desc: 'Улучшенные киты, x3 валюты.' },
            { id: 'bunny', name: 'BUNNY', price: 369, type: 'rank', icon: Icons.Star, color: 'from-cyan-400 to-blue-400', desc: 'Доступ к региону, x3.5 монет.' },
            { id: 'hydra', name: 'HYDRA', price: 489, type: 'rank', icon: Icons.Crown, color: 'from-teal-400 to-emerald-500', desc: 'Возможность бана, x4 валюты.' },

            { id: 'cobra', name: 'COBRA', price: 999, type: 'rank', icon: Icons.Zap, color: 'from-lime-400 to-green-600', desc: 'Топовый донат, доступ почти ко всему.' },

            { id: 'c_super_new', name: 'Супер кейс', price: 349, type: 'case', icon: Icons.Gift, color: 'from-fuchsia-600 to-pink-500', desc: 'Новинка! Эксклюзивные награды' },

            { id: 'c_red', name: 'Хэллоуинский кейс', price: 129, type: 'case', icon: Icons.Ghost, color: 'from-red-600 to-rose-500', desc: 'Лимитированные ужасы' },

        const PurchaseModal = ({ item, onClose }) => {
            const [nick, setNick] = useState('');
            const [count, setCount] = useState(1);

            const finalPrice = item.price * count; // Здесь можно добавить логику промокодов

            const handlePayment = (method) => {
                if (method === 'crypto') {
                    // Перенаправление на CryptoCloud POS
                    window.location.href = LINKS.CRYPTO;
                } else {
                    // Перенаправление на фиатную оплату
                    window.location.href = LINKS.FIAT;
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center px-4 overflow-y-auto py-10">
                    <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={onClose} />
                    <motion.div initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} exit={{ scale: 0.9, opacity: 0 }} className="relative bg-slate-900 border border-slate-700 w-full max-w-sm md:max-w-md p-6 rounded-[2rem] shadow-2xl overflow-hidden my-auto">

                        <div className="flex items-center gap-4 mb-6">

                                </div>
                                {item.type === 'case' && (
                                    <div>
                                        <label className="block text-slate-300 text-sm mb-2 font-medium">Количество</label>
                                        <input type="number" value={count} onChange={(e) => setCount(Math.max(1, e.target.value))} className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none" />

                                )}

                                        <div className="p-2 bg-orange-500/20 rounded-lg text-orange-400"><Icons.Bitcoin size={24} /></div>
                                        <div className="text-left">
                                            <div className="text-white font-bold text-sm">Криптовалюта</div>
                                            <div className="text-slate-400 text-xs">USDT, BTC, ETH, LTC</div>
                                        </div>
                                    </div>
                                    <Icons.ChevronRight className="text-slate-600 group-hover:text-white" />
                                </button>

                                <button onClick={() => handlePayment('fiat')} className="w-full group relative flex items-center justify-between p-4 bg-slate-800 hover:bg-slate-700 border border-slate-700 hover:border-blue-500/50 rounded-xl transition-all">

                                            <div className="text-white font-bold text-sm">Банковская карта</div>
                                            <div className="text-slate-400 text-xs">EUR, USD (Mastercard/Visa)</div>
                                        </div>
                                    </div>
                                    <Icons.ChevronRight className="text-slate-600 group-hover:text-white" />
                                </button>

                                <button onClick={() => setStep(1)} className="w-full text-slate-500 text-sm mt-2 hover:text-white">Назад</button>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

                            <div key={item.id} onClick={() => setSelectedItem(item)} className="bg-slate-900/60 border border-slate-700/50 rounded-2xl p-6 cursor-pointer hover:scale-105 transition-transform">

            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('shop');
            return (
                <div className="relative min-h-screen">
                    <CssStarBackground />
                    <Navbar activeTab={activeTab} setActiveTab={setActiveTab} />
                    {activeTab === 'shop' && <Shop />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
